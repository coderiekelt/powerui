<!-- Time for a little CSS! --><style type='text/css'>html{	background:url(noise-background.png);}.padded{	padding:20px;}body{	overflow-y:auto;}</style><!-- The PowerUI logo in the middle of the screen. --><div style='background:url(powerUI-logo.png) no-repeat;background-position:center;height:100%;position:fixed;'></div><div class='padded' align='center'>	<b>Focus Graphs</b>	<br>	<br>	Click a box then use the arrow keys to navigate which one is currently focused.	<br>	<br>	<br>	<input type='text' name='first' onfocus='OnFocus' onblur='OnBlur'/>	<br>	<br>	<input type='text' name='second' onfocus='OnFocus' onblur='OnBlur'/>	<br>	<br>	<input type='text' name='thirdA' onfocus='OnFocus' onblur='OnBlur'/> <input type='text' name='thirdB' onfocus='OnFocus' onblur='OnBlur'/> <input type='text' name='thirdC' onfocus='OnFocus' onblur='OnBlur'/> 	<br>	<br>	<input type='text' name='fourth' onfocus='OnFocus' onblur='OnBlur'/>	<br>	</div><script type='text/nitro'>		// let's catch every keydown, Nitro style:	document.onkeydown=OnKeyDown;		function OnFocus(){		document.activeElement.style.background="#ddddff";	}		function OnBlur(){		document.activeElement.style.background="#ffffff";	}		function OnKeyDown(e:event){			// Grab the keycode:		var key=e.unityKeyCode;				// Was it an arrow key?		// If so, we'll move the focus in that direction.		// NOTE: These document.MoveFocus* methods can be used from C# too.		// (It doesn't have to be called from keydown either - it can be e.g. controller input instead).				if(key==KeyCode.RightArrow){			// Right arrow key.			document.MoveFocusRight();		}else if(key==KeyCode.LeftArrow){			// Left arrow key.			document.MoveFocusLeft();		}else if(key==KeyCode.UpArrow){			// Up arrow key.			document.MoveFocusUp();		}else if(key==KeyCode.DownArrow){			// Down arrow key.			document.MoveFocusDown();		}			}	</script>
