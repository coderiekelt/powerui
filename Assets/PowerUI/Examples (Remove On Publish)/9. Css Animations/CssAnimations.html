<style>html{		height:100%;	background:url(noise-background.png);	}body{		height:100%;	}#content-box{		opacity:0;	background:#e7e8ee;	border:6px solid #cccccc;	border-radius:70px 30px 70px 30px;	width:300px;	padding:40px;	text-align:justify;	color:black;	left:10%;	}#logo{		position:fixed;	top:50%;	left:50%;	margin-top:-70px;	margin-left:-70px;	}</style><div id='content-box'>	CSS Animations use the Element.Animate() function. 	They can have a callback when they're done and can be used from anywhere - Nitro, C# etc!</div><img src='powerUI-logo.png' id='logo'/><script type='text/nitro'>var logo=(document.getElementById("logo")):HtmlElement;var content=(document.getElementById("content-box")):HtmlElement;function OnChangedColour(animation:UIAnimation){	// You can animate almost anything too!		// Additionally, you can specify how long to accelerate and decelerate for.	// This produces smoother animations:		// - Accelerate and decelerate for 1 second each.	content.animate("border-radius:30px",2f,1f);	}function OnFadedOut(animation:UIAnimation){		// Fade it in (its opacity is 0 to start with):	content.animate("opacity:1",2f).onDone(OnChangedColour);	}function FadeOut(){	// Note: These work from C# too. UI.document.getElementById()...		// Take 2 seconds to get it's opacity to 0, making it totally transparent:	logo.animate("opacity:0",2f).onDone(OnFadedOut);	}// After a small delay, fade out the logo.// We'll do this using a timeout and a CSS animation:setTimeout(FadeOut,3000);</script>
